<!DOCTYPE html>
<html>

<head>
  <title>components</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="../main/css/reset-2.0.css" />
  <link rel="stylesheet" type="text/css" href="../main/css/minimax.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.min.css" />
  <link rel="stylesheet" type="text/css" href="../main/css/minimax-tools.min.css" />
</head>

<body>

  <div class="vertical-layout vertical-expand horizontal-expand">
  
    <div><div class="centric"><br/>Vertical layout</div></div>
    <div class="centered">
    
      <!-- Vertical layout -->
      <div class="vertical-layout">
        <div>A</div>
        <div>B</div>
      </div>

    </div>
    <div><div class="centric"><br/>Horizontal layout</div></div>
    <div class="centered">
    
      <!-- Horizontal layout -->
      <div class="horizontal-layout">
        <div>A</div>
        <div>B</div>
      </div>

    </div>
    <div><div class="centric"><br/>Vertical-border layout</div></div>
    <div class="centered" style="height:100px">
  
      <!-- Vertical-border layout -->
      <div class="vertical-border-layout">
        <div class="row">
          <div class="top">
            <div>TOP</div>
          </div>
        </div>
        <div class="row">
          <div class="middle">
            <div>MIDDLE</div>
          </div>
        </div>
        <div class="row">
          <div class="bottom">
            <div>BOTTOM</div>
          </div>
        </div>
      </div>
    
    </div>
    <div><div class="centric"><br/>Horizontal-border layout</div></div>
    <div class="centered">
      <div style="width:220px">
  
      <!-- Horizontal-border layout -->
      <div class="horizontal-border-layout">
        <div class="row">
          <div class="left">
            <div>LEFT</div>
          </div>
          <div class="center">
            <div>CENTER</div>
          </div>
          <div class="right">
            <div>RIGHT</div>
          </div>
        </div>
      </div>
    
      </div>
    </div>
  </div>

  <script src="js/minimax.js"></script>
</body>

</html>
